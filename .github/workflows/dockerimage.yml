name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Login
      run: docker login docker.pkg.github.com -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/${{ github.repository }}/${GITHUB_REF##*/}:latest
    - name: Tag
      run: docker tag docker.pkg.github.com/${{ github.repository }}/${GITHUB_REF##*/}:latest docker.pkg.github.com/${{ github.repository }}/${GITHUB_REF##*/}:${{ github.sha }}
    - name: Push
      run: |
        docker push docker.pkg.github.com/${{ github.repository }}/${GITHUB_REF##*/}:${{ github.sha }};
        docker push docker.pkg.github.com/${{ github.repository }}/${GITHUB_REF##*/}:latest
